name    = Parallel-WorkUnit
author  = Joelle Maslak <jmaslak@antelope.net>
license = Perl_5
copyright_holder = Joelle Maslak
copyright_year   = 2018

version = 1.114

[@Basic]
[AutoPrereqs]
; [ExtraTests]
[GitHub::Meta]
[MetaJSON]
[MetaProvides::Package]
[PodWeaver]
[PkgVersion]
[PodSyntaxTests]
[Test::Kwalitee::Extra]
[Test::UnusedVars]
[Test::UseAllModules]
[Test::Version]

[OSPrereqs / MSWin32]
threads=0
Thread::Queue=0

[Prereqs / RuntimeRecommends]
AnyEvent=0

[Test::Perl::Critic]
critic_config = t/data/perlcriticrc

[Test::TrailingSpace]
filename_regex = \.(?:ini|pl|pm|t|txt)\z

